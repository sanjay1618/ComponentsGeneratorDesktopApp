name: Build EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_exe:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build exe file
        run: |
          pyinstaller --onefile --noconsole --collect-all PyQt5 --collect-all jinja2 -n ComponentsGenerator main.py

      - name: Archive exe file
        uses: actions/upload-artifact@v3
        with:
          name: exe-file
          path: dist/ComponentsGenerator.exe
